<div class="container">
  <h2>{{subtitle}}</h2>
  <div class="row">
    <div class="col-sm-8">
      <form (ngSubmit)="crearFrase(NuevaFraseForm)" #NuevaFraseForm="ngForm">
        <div class="form-group">
          <label>Frase</label>
          <input required type="text" class="form-control" placeholder="Ingrese nombre del libro"
                 name="fraseDescripcion" [(ngModel)]="nuevaFrase.fraseDescripcion" #fraseDescripcion="ngModel" #nombreElm>
        </div>
        <div class="form-group">
          <label>Autor</label>
          <input required type="text" class="form-control" placeholder="Ingrese el autor del libro"
                 name="autor" [(ngModel)]="nuevaFrase.autor" #autor="ngModel" #nombreElm>
        </div>

        <button [disabled]="disabledButtons.NuevaFraseFormSubmitButton" type="submit" class="btn btn-success">Ingresar Frase
        </button>
        <button type="submit" class="btn btn-warning" [routerLink]="['/administrador']">Regresar a las Frases
        </button>

      </form>
    </div>
  </div>
</div>
