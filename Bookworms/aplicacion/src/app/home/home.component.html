<h2 class="text-center">{{title}}</h2>
<br>
<div class="row">
  <div class="container">
    <br>
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>


        <!-- Wrapper for slides -->
        <div class="carousel-inner" *ngFor="let i of index">

          <div class="item active">
            <img [src]="librosCarrusel[i]" alt="libro" width="200" height="200">
          </div>

          <div class="item">
            <img [src]="libro.imagenLibro" alt="libro" width="200" height="200">
          </div>

          <div class="item">
            <img [src]="libro.imagenLibro" alt="libro" width="200" height="200">
          </div>

          <div class="item">
            <img [src]="libro.imagenLibro" alt="libro" width="200" height="200">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
<br><br>


<h4 class="text-center">{{subtitle}}</h4>
<div class="container" style="padding-top: 30px">
  <!--<button class="btn btn-default btn-block" (click)="listarLibros()">Mostrar mas</button>-->
  <div class="row text-center"  *ngFor="let libro of libros">
    <div class="col-sm-12">
      <br>
      <div class="col-sm-5">
        <img [src]="libro.imagenLibro" alt="libro" width="150" height="200">
      </div>
      <div class="col-sm-7" style="padding-top: 50px">
        <p style="text-decoration-style: double">Nombre: {{libro.nombreLibro}}</p>
        <p>Autor: {{libro.autorLibro}}</p>
        <p>Categoría: {{libro.categoriaLibro}}</p>
        <a [routerLink]="[libro.id,'entradas']">Ir a Reseñas</a>
        <br>
        <a [routerLink]="[libro.id,'frases']">Ir a Frases</a>
        <br><br>
      </div>
    </div>
    <div class="row">
    </div>
    <br>
  </div>
</div>
